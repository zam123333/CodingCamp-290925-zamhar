<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo - Zamhara Ahmad</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-purple-600 shadow-lg rounded-xl p-6 w-full max-w-lg">
      <!-- Header -->
      <header class="mb-6 text-center">
        <h1 class="text-3xl font-bold text-white">Zamhar Todo App</h1>
        <p class="text-purple-200">Organize your tasks easily ðŸš€</p>
      </header>
  
      <!-- Form Todo -->
      <section>
        <form id="todo-form" class="flex gap-2">
          <input type="text" id="todo-input" placeholder="Enter your todo..."
            class="flex-1 border rounded-lg p-2 focus:ring-2 focus:ring-purple-300 outline-none" required>
          <input type="date" id="todo-date"
            class="border rounded-lg p-2 focus:ring-2 focus:ring-purple-300 outline-none" required>
          <button type="button" onclick="addTodo()"
            class="bg-white text-purple-700 font-semibold hover:bg-purple-100 px-4 rounded-lg transition">Add</button>
        </form>
      </section>
  
      <!-- Action Buttons -->
      <section class="mt-4 flex gap-2">
        <button onclick="deleteAllTodo()"
          class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg transition">Delete All</button>
        <select id="filter" onchange="filterTodo()"
          class="border rounded-lg p-2 flex-1 focus:ring-2 focus:ring-purple-300 outline-none">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="pending">Pending</option>
        </select>
      </section>
  
      <!-- List Todo -->
      <section class="mt-4">
        <ul id="todo-list" class="space-y-2">
          <p class="text-center text-purple-200">No todos yet. Add one above!</p>
        </ul>
      </section>
  
      <!-- Footer -->
      <footer class="mt-6 text-center text-purple-200 text-sm">
        <p>&copy; 2025 Zamhar Todo App</p>
      </footer>
    </div>
  
    <!-- JavaScript -->
    <script src="js/script.js"></script>
  </body>
